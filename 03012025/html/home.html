<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login Discord</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="box-form">
        <div class="form-content">
            <h3 class="title">Welcome back!</h3>
            <p class="subtitle">We're so excited to see you again!</p>
            <form>
                <div class="form-input">
                    <label for="email">EMAIL OR PHONE NUMBER <span>*</span></label>
                    <input type="text" id="email">
                </div>
                <div class="form-input">
                    <label for="password">PASSWORD <span>*</span></label>
                    <input type="password" id="password">
                </div>
                <div class="forget-password-link">
                    <a href="#">Forgot your password?</a>
                </div>
                <button>Log In</button>
                <p class="register-link">Need an account?<a href="#">Register</a>
                </p>
            </form>
        </div>
        <div class="form-qrcode">
            <img src="../img/qr-code.png" alt="qrcode">
            <h2>Log in with QR Code</h2>
            <p>
               Scan this with the <strong>Discord mobile app</strong> to log in instantly.
            </p>
        </div>
    </div>
</body>
</html>
