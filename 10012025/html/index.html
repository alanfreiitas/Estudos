<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Flip card</title>
</head>
<body>
    <div id="container">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="../img/uno-front.jpg" class="flip-card-image" alt="Uno card front">
                </div>
                <div class="flip-card-back">
                    <img src="../img/uno-back.jpg" class="flip-card-image" alt="Uno card back">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
